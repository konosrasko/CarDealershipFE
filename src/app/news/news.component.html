<div class="news-container">
  <mat-toolbar>
    <span>News and Announcements</span>
  </mat-toolbar>

  <div class="filters">
    <mat-form-field>
      <mat-label>Category</mat-label>
      <mat-select [(value)]="selectedCategory">
        <mat-option *ngFor="let category of categories" [value]="category">
          {{ category }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Search</mat-label>
      <input matInput [(ngModel)]="searchText" placeholder="Search news">
    </mat-form-field>
  </div>

  <div class="news-cards">
    <mat-card *ngFor="let news of filteredNews">
      <mat-card-header>
        <mat-card-title>{{ news.title }}</mat-card-title>
        <mat-card-subtitle>{{ news.date }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ news.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Read More</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
