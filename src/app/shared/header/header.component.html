<mat-toolbar>
  <mat-toolbar-row class="header">
    <div class="logo">
      <img src="assets/images/logo-transparent.png" [routerLink]="['/home']" alt="Logo"/>
    </div>
    <div class="right-button">
       <span class="topBar-language">
    <button mat-icon-button [matMenuTriggerFor]="languageMenu" matTooltip="{{ 'changeLanguage' | translate }}">
      <img *ngIf="localStorage.getItem('language') === 'en'" src="assets/images/flags/en-round.png" alt="English Flag" class="language-flag"/>
      <img *ngIf="localStorage.getItem('language') === 'el'" src="assets/images/flags/el-round.png" alt="Greek Flag" class="language-flag"/>
    </button>
  </span>
    </div>
  </mat-toolbar-row>
  <mat-toolbar-row class="header">
    <div class="tabs">
      <!-- News Tab -->
      <span
        class="tab-item"
        (click)="newsMenuTrigger.openMenu()"
        (close)="newsMenuTrigger.closeMenu()"
        [matMenuTriggerFor]="newsMenu"
        #newsMenuTrigger="matMenuTrigger"
      >
        {{ 'news' | translate }}
      </span>
      <mat-menu #newsMenu="matMenu" class="custom-menu">
        <button mat-menu-item routerLink="/news/latest">{{ 'Latest News' | translate }}</button>
        <button mat-menu-item routerLink="/news/archive">{{ 'News Archive' | translate }}</button>
      </mat-menu>

      <!-- About Tab -->

      <span
        class="tab-item"
        (click)="aboutMenuTrigger.openMenu()"
        (close)="aboutMenuTrigger.closeMenu()"
        [matMenuTriggerFor]="aboutMenu"
        #aboutMenuTrigger="matMenuTrigger"
      >
        {{ 'about' | translate }}
      </span>
      <mat-menu #aboutMenu="matMenu">
        <button mat-menu-item routerLink="/about">{{ 'Latest News' | translate }}</button>
        <button mat-menu-item routerLink="/about">{{ 'News Archive' | translate }}</button>
      </mat-menu>

      <!-- Contact Tab -->
      <span
        class="tab-item"
        (click)="contactMenuTrigger.openMenu()"
        (close)="contactMenuTrigger.closeMenu()"
        [matMenuTriggerFor]="contactMenu"
        #contactMenuTrigger="matMenuTrigger"
      >
        {{ 'contact' | translate }}
      </span>
      <mat-menu #contactMenu="matMenu">
          <button  mat-menu-item routerLink="/contact">{{ 'Latest News' | translate }}</button>
          <button mat-menu-item routerLink="/contact">{{ 'News Archive' | translate }}</button>
      </mat-menu>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-menu #languageMenu="matMenu">
  <button mat-menu-item *ngIf="currentLanguage !== 'en'" (click)="changeLanguage('en')">
    <img src="assets/images/flags/en-min.png" alt="English Flag" class="menu-language-flag"/>
    <span>{{ 'english' | translate }}</span>
  </button>
  <button mat-menu-item *ngIf="currentLanguage !== 'el'" (click)="changeLanguage('el')">
    <img src="assets/images/flags/el-min.png" alt="Greek Flag" class="menu-language-flag"/>
    <span>{{ 'greek' | translate }}</span>
  </button>
</mat-menu>
